<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="">
	<label for="name" >Enter your Name:</label><br>
	<input type="text" name="name" id="name" placeholder="Archa Arun" required maxlength="25"><br><br>
	<label for="email"> Enter your email:</label><br>
	<input type="text" name="email" id="email" value="test@example.com" required autofocus><br><br>
	<label for="psswd">Enter password:</label><br>
	<input type="Password" name="psswd" id="psswd" required minlength="6"><br><br>
	<label>Choose category:</label><br>
	<select required id="" name="">
		<option value="student">student</option>
		<option value="employee">employee</option>
		<option value="freelancer" selected>freelancer</option>
	</select><br><br>
	<label for="mydate">Event date:</label><br>
	<input type="date" name="mydate" id="mydate" required><br><br>
	<label>Choose:</label><br>
	<input type="radio" name="t" id="t1">
	<label for="t1">1 Tickets</label><br>
	<input type="radio" name="t" id="t2" checked>
	<label for="t2">2 Tickets</label><br>
	<input type="radio" name="t" id="t3">
	<label for="t3">3 Tickets</label><br><br>
	<label>Payment method:</label><br>
	<input type="checkbox" name="checkbox" id="checkbox" required>
	<label for="checkbox">Online payment</label><br><br>
	<label for="notes">Notes:</label><br>
	<textarea cols="50" rows="5" name="notes" placeholder="I would...."></textarea><br>
	<input type="submit" value="submit"> 
</form>
</body>
</html>
